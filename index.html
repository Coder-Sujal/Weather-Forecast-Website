<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weathre Forecasting Website</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="screen">
                <div id="searchbar">
                    <input type="text" id="search" placeholder="search" required>
                    <button id="button"><i class="ri-search-line"></i></button>
                </div>
            <div id="image">
                <img src="./images/clear.png" alt="" id="img">
            </div>
            <div id="data">
                <div id="temp"></div>
                <div id="city"></div>
                <div id="bottom">
                    <div id="humidity">
                        <img src="./images/humidity.png" alt="">
                        <p id="hmdty"></p>
                    </div>
                    <div id="wind-speed">
                        <img src="./images/wind.png" alt="">
                        <p id="ws"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
